<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <!-- google fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- top header -->
      <div class="top-header">
        <h1>Book<span>Shelf</span></h1>
        <form id="searchBook">
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Silahkan mencari buku seperti novel, komik, dan sebagainya."
            size="55"
          />
          <input type="submit" value="Cari" name="search" />
        </form>
      </div>
      <!-- end top header -->
    </header>
    <!-- end header -->

    <!-- script -->
    <script src="js/app.js"></script>
  </body>
</html>
