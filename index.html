<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <!-- google fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- top-header -->
      <div class="top-header">
        <h1 class="dashboard">Dashboard</h1>
        <input
          type="search"
          name="search-book"
          id="search-book"
          placeholder="Silahkan mencari buku seperti novel, komik, dan sebagainya."
          autocomplete="on"
          size="60"
        />
      </div>

      <!-- bottom-header -->
      <div class="bottom-header">
        <img src="assets/img/quotes-of-the-day.png" alt="quotes of the day" />
        <p class="quotes">
          <q
            >Reading is a journey. Enjoy every word and celebrate every page.</q
          >
          &mdash; chris stephenson
        </p>
      </div>
    </header>
    <!-- script -->
    <script src="js/app.js"></script>
  </body>
</html>
