<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <!-- google fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Radio+Canada:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <section class="top">
        <h1 class="heading">Book<span>Shelf</span></h1>
        <form id="searchBook">
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Silahkan mencari buku seperti novel, komik, dan sebagainya."
            size="55"
          />
          <button type="submit" value="Cari" name="search">Cari</button>
        </form>
      </section>
      <section class="bottom">
        <img src="assets/img/quotes-of-the-day.png" alt="quotes of the day" />
        <p class="quotes">
          <q
            >Reading is a journey. Enjoy every word and celebrate every page.</q
          >
          &mdash; chris stephenson
        </p>
      </section>
    </header>
    <!-- end header -->

    <!-- script -->
    <script src="js/app.js"></script>
  </body>
</html>
